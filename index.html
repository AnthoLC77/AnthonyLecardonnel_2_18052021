<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2</title>
</head>
<body>
    <header>
        <div>
            <img src="images/logo/Reservia@3x.png" alt="logo">
        </div>

        <nav>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
                <li><a href="#">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
 
        <div id="barre-recherche">
            <form>
                <img src="logo/map-marker-alt-solid.svg" alt="logoMap">
                <input type="text" name="" placeholder="Marseille, France">
                <input type="submit" name="" value="Rechercher">
            </form>
        </div>

        <div id="filtre">
            <p>Filtre</p>
            <div class="style-filtre">
                <img src="logo/money-bill-wave-solid.svg" alt="logo money">
                <span>Economique</span>
            </div>
            <div class="style-filtre">
                <img src="logo/child-solid.svg" alt="child logo">
                <span>Familial</span>
            </div>
            <div class="style-filtre">
                <img src="logo/heart-solid.svg" alt="heart logo">
                <span>Romantique</span>
            </div>
            <div class="style-filtre">
                <img src="logo/dog-solid.svg" alt="dog logo">
                <span>Animaux autorisés</span>
            </div>
        </div>
        <p>Plus de 500 logements sont disponible dans cette ville</p>
    </section>


    
</body>
</html>
